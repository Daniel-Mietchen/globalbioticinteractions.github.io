---
layout: default
title: blog
i18n-link: /blog
---

<div class="home">
  <ul class="post-list">
    {%- assign myPosts = site.posts | where: "lang", page.lang -%} 
    {% for post in myPosts %}
      <div class="wrapper">
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <div><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a> <blockquote>{{ post.excerpt | escape }} <a href="{{ post.url | prepend: site.baseurl }}">More ...</a></blockquote>
        </li>
      </div>
    {% endfor %}
  </ul>

</div>
